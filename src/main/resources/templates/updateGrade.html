<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Grade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form th:action="@{/instructure/savegrade}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group col-md-6">
        <label for="name">Student Name</label>
        <input type="text" class="form-control" id="name" th:value="${student.name}">
    </div>
    <div class="form-group col-md-6">
        <label for="stdNo">Student Number</label>
        <input type="number" class="form-control" id="stdNo" th:value="${student.StudentNumber}">
    </div>
    <div class="form-group col-md-6">
        <label for="year">Year of Entry</label>
        <input type="text" class="form-control" id="year" th:value="${student.yearOfEntry}">
    </div>
    <div class="form-group col-md-6">
        <label for="name">Letter Grade</label>
        <input type="text" class="form-control" id="grade" th:field="*{letterGrade}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
